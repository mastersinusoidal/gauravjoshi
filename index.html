<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content p {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <span>PDF</span>
            <div class="dropdown-content">
                <p>PDF file description or text goes here.</p>
            </div>
        </div>
        <div class="dropdown">
            <span><a href="path/to/codefile" target="_blank">Code</a></span>
        </div>
        <div class="dropdown">
            <span>BibTex</span>
            <div class="dropdown-content">
                <p>BibTex citation text goes here.</p>
            </div>
        </div>
        <div class="dropdown">
            <span>Early Accept</span>
            <div class="dropdown-content">
                <p>Early acceptance text goes here.</p>
            </div>
        </div>
    </div>
</body>
</html>
